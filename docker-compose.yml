services:
  postgres:
    image: postgres:16-alpine
    container_name: fashion-web-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: payload
      POSTGRES_PASSWORD: payload
      POSTGRES_DB: payload
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U payload']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fashion-web-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URI=postgres://payload:payload@postgres:5432/payload
      - PAYLOAD_SECRET=${PAYLOAD_SECRET:?PAYLOAD_SECRET is required - set it in .env}
      - NEXT_PUBLIC_SERVER_URL=${NEXT_PUBLIC_SERVER_URL:-http://localhost:3000}
    env_file:
      - .env

  # Development service (alternative to app)
  dev:
    image: node:20-alpine
    container_name: fashion-web-dev
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - DATABASE_URI=postgres://payload:payload@postgres:5432/payload
      - PAYLOAD_SECRET=${PAYLOAD_SECRET:?PAYLOAD_SECRET is required - set it in .env}
      - NEXT_PUBLIC_SERVER_URL=${NEXT_PUBLIC_SERVER_URL:-http://localhost:3000}
    env_file:
      - .env
    command: sh -c "corepack enable && corepack prepare pnpm@9.7.1 --activate && pnpm install && pnpm dev"
    profiles:
      - dev

volumes:
  postgres_data:
  node_modules:
