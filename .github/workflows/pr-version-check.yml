name: PR Version Check and Auto-Bump

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-bump-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        continue-on-error: true
        with:
          app-id: ${{ secrets.RELEASE_BOT_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}
          installation-id: ${{ secrets.RELEASE_BOT_INSTALLATION_ID }}

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token || secrets.GITHUB_PAT || secrets.GITHUB_TOKEN }}

      - name: Fetch main branch
        run: |
          git fetch origin main:main || true

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check if last commit is from workflow
        id: check_workflow_commit
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$LAST_COMMIT_MSG" | grep -qE "^chore\(release\):"; then
            echo "Last commit is from workflow, skipping to prevent loop"
            echo "is_workflow_commit=true" >> $GITHUB_ENV
          else
            echo "is_workflow_commit=false" >> $GITHUB_ENV
          fi

      - name: Get versions and compare
        id: compare
        if: env.is_workflow_commit != 'true'
        run: |
          PR_VERSION=$(node -p "require('./package.json').version")
          MAIN_VERSION=$(git show main:package.json 2>/dev/null | node -p "JSON.parse(require('fs').readFileSync(0, 'utf-8')).version" || echo "0.0.0")

          echo "pr_version=$PR_VERSION" >> $GITHUB_OUTPUT
          echo "main_version=$MAIN_VERSION" >> $GITHUB_OUTPUT

          COMPARISON=$(node -e "
            const pr = '$PR_VERSION'.split('.').map(Number);
            const main = '$MAIN_VERSION'.split('.').map(Number);
            for (let i = 0; i < 3; i++) {
              if (pr[i] > main[i]) { console.log('newer'); process.exit(0); }
              if (pr[i] < main[i]) { console.log('older'); process.exit(0); }
            }
            console.log('same');
          ")

          echo "comparison=$COMPARISON" >> $GITHUB_OUTPUT

          if [ "$COMPARISON" = "newer" ]; then
            echo "✅ PR version ($PR_VERSION) is newer than main ($MAIN_VERSION)"
            echo "Version already bumped, will update changelog only"
            echo "needs_bump=false" >> $GITHUB_ENV
          elif [ "$COMPARISON" = "same" ]; then
            echo "ℹ️  PR version ($PR_VERSION) is same as main ($MAIN_VERSION)"
            echo "Will update changelog only, no version bump needed"
            echo "needs_bump=false" >> $GITHUB_ENV
          else
            # PR version is older - check if this is an intentional reset (e.g., 0.0.1)
            # If PR version starts with 0.0.x and main is higher, assume intentional reset
            PR_MAJOR=$(echo "$PR_VERSION" | cut -d. -f1)
            if [ "$PR_MAJOR" = "0" ] && [ "$(echo "$MAIN_VERSION" | cut -d. -f1)" != "0" ]; then
              echo "ℹ️  PR version ($PR_VERSION) appears to be an intentional reset from main ($MAIN_VERSION)"
              echo "Will update changelog only, no version bump"
              echo "needs_bump=false" >> $GITHUB_ENV
            else
              echo "⚠️  PR version ($PR_VERSION) is older than main ($MAIN_VERSION)"
              echo "needs_bump=true" >> $GITHUB_ENV
            fi
          fi

      - name: Update changelog and version
        id: bump
        if: env.is_workflow_commit != 'true'
        run: |
          echo "Updating changelog and version..."
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          export HUSKY=0
          export SKIP_COMMIT=true
          export SKIP_TAG=true

          MAIN_VERSION="${{ steps.compare.outputs.main_version }}"
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          echo "Current version: $CURRENT_VERSION"
          echo "Main version: $MAIN_VERSION"

          # Get commits in this PR
          PR_COMMITS=$(git log main..HEAD --oneline || echo "")
          echo "PR commits:"
          echo "$PR_COMMITS"

          # Check if there are any commits to process
          if [ -z "$PR_COMMITS" ]; then
            echo "No new commits found, skipping changelog update"
            echo "needs_update=false" >> $GITHUB_ENV
            exit 0
          fi

          # Determine version bump type based on commits
          HAS_BREAKING=$(echo "$PR_COMMITS" | grep -iE "BREAKING" || echo "")
          HAS_FEAT=$(echo "$PR_COMMITS" | grep -iE "^[a-f0-9]+.*feat" || echo "")

          # Always update changelog, only bump version if needed
          if [ "${{ env.needs_bump }}" = "true" ]; then
            if [ -n "$HAS_BREAKING" ]; then
              echo "Found BREAKING CHANGE, bumping major and updating changelog"
              npx standard-version --release-as major --skip.commit --skip.tag || true
            elif [ -n "$HAS_FEAT" ]; then
              echo "Found feat commits, bumping minor and updating changelog"
              npx standard-version --release-as minor --skip.commit --skip.tag || true
            else
              echo "Bumping patch and updating changelog"
              npx standard-version --release-as patch --skip.commit --skip.tag || true
            fi

            NEW_VERSION=$(node -p "require('./package.json').version")

            if [ "$NEW_VERSION" = "$CURRENT_VERSION" ]; then
              echo "Version didn't change, manually incrementing patch..."
              node -e "
                const fs = require('fs');
                const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
                const [major, minor, patch] = pkg.version.split('.').map(Number);
                pkg.version = \`\${major}.\${minor}.\${patch + 1}\`;
                fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
              "
              NEW_VERSION=$(node -p "require('./package.json').version")
            fi
          else
            # Version is already newer, but still update changelog if there are new commits
            echo "Version already bumped, updating changelog only..."
            # Use the main branch version as the base for changelog generation
            # standard-version will generate changelog from commits since last tag
            # If no tags exist, it will use all commits
            npx standard-version --skip.commit --skip.tag --skip.bump || true
            NEW_VERSION="$CURRENT_VERSION"
          fi

          TAG_NAME="v$NEW_VERSION"

          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Removing tag $TAG_NAME (tags should only be created on main)"
            git tag -d "$TAG_NAME" 2>/dev/null || true
          fi

          # Check if there are changes to commit
          git add package.json pnpm-lock.yaml CHANGELOG.md 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "No changes to commit (changelog and version already up to date)"
            echo "needs_update=false" >> $GITHUB_ENV
          else
            if ! git commit -m "chore(release): $NEW_VERSION"; then
              echo "Commit failed due to an unexpected error"
              exit 1
            fi
            git push origin HEAD:${{ github.head_ref }}
            echo "needs_update=true" >> $GITHUB_ENV
            echo "✅ Updated changelog and version to $NEW_VERSION"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bumped=${{ env.needs_bump }}" >> $GITHUB_ENV

      - name: Comment on PR
        if: env.needs_update == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const newVersion = '${{ steps.bump.outputs.version }}';
            const wasBumped = '${{ env.bumped }}' === 'true';
            let message;

            if (wasBumped) {
              message = `## ✅ Version & Changelog Auto-Updated\n\n- Version has been automatically bumped to \`${newVersion}\`\n- CHANGELOG.md has been updated with your commits\n\nThis PR is now ready to merge!`;
            } else {
              message = `## ✅ Changelog Auto-Updated\n\n- CHANGELOG.md has been updated with your commits\n- Version remains at \`${newVersion}\` (already bumped)\n\nThis PR is now ready to merge!`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
