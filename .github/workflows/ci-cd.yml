name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'package.json'
      - 'pnpm-lock.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write
  pull-requests: write

env:
  REGION: asia-southeast1
  DEV_PROJECT: the-white-dev-481217
  PROD_PROJECT: the-white-prod-481217

jobs:
  check-skip:
    name: Check if CI should be skipped
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
      is-release-commit: ${{ steps.check.outputs.is-release-commit }}
    steps:
      - name: Check commit message
        id: check
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            COMMIT_MSG="${{ github.event.pull_request.title }}"
          else
            COMMIT_MSG="${{ github.event.head_commit.message || github.event.commits[0].message }}"
          fi
          
          # Check for skip patterns
          if echo "$COMMIT_MSG" | grep -qiE "\[skip ci\]|\[ci skip\]|\[skip actions\]|\[actions skip\]"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸  CI/CD skipped due to commit message"
            exit 0
          fi
          
          # Check if this is a release commit (chore(release): X.X.X)
          if echo "$COMMIT_MSG" | grep -qE "^chore\(release\):"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "is-release-commit=true" >> $GITHUB_OUTPUT
            echo "â­ï¸  Release commit detected - skipping workflow (tag will trigger deploy)"
            exit 0
          fi
          
          echo "skip=false" >> $GITHUB_OUTPUT
          echo "is-release-commit=false" >> $GITHUB_OUTPUT
          echo "âœ… CI/CD will run"

  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    needs: check-skip
    if: github.event_name == 'pull_request' && needs.check-skip.outputs.skip != 'true'
    steps:
      - name: Generate GitHub App Token
        id: app-token
        if: github.event_name == 'pull_request'
        uses: actions/create-github-app-token@v1
        continue-on-error: true
        with:
          app-id: ${{ secrets.RELEASE_BOT_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}
          installation-id: ${{ secrets.RELEASE_BOT_INSTALLATION_ID }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token || secrets.GITHUB_PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Auto-fix formatting
        id: format
        run: |
          pnpm format || true
          if ! git diff --quiet; then
            git add -A
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit formatting fixes
        if: github.event_name == 'pull_request' && steps.format.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if ! git diff --staged --quiet; then
            git commit -m "style: auto-fix formatting issues" || exit 0
            git push origin HEAD:${{ github.head_ref }} || true
          fi

      - name: Verify formatting
        run: pnpm format:check

      - name: Run linter
        run: pnpm lint

      - name: Type check
        run: npx tsc --noEmit

  build:
    name: Build (CI Validation)
    runs-on: ubuntu-latest
    needs: [check-skip, quality]
    if: github.event_name == 'pull_request' && needs.check-skip.outputs.skip != 'true'
    # Note: This is a fast CI validation build (pnpm build) that doesn't create Docker images.
    # Docker builds and deployments happen in the deploy job (GitHub Actions only, no Cloud Build).
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SERVER_URL: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'https://fashion-web-dev-XXXXXX.run.app' || 'http://localhost:3000' }}
          PAYLOAD_SECRET: dummy-secret-for-build
          DATABASE_URI: dummy-uri-for-build

  # Stage 4: Create release and deploy to prod
  create-github-release:
    name: Stage 4: Create Release & Deploy Prod
    runs-on: ubuntu-latest
    needs: check-skip
    if: github.event_name == 'push' && github.ref_type == 'tag' && needs.check-skip.outputs.skip != 'true'
    environment:
      name: prod
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "tag=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get changelog
        id: changelog
        run: |
          if [ -f "CHANGELOG.md" ]; then
            CHANGELOG=$(awk -v version="${{ steps.version.outputs.version }}" '
              BEGIN { found=0; in_section=0 }
              /^## \[/ {
                if (match($0, "\\[" version "\\]")) {
                  found=1
                  in_section=1
                  next
                }
                if (in_section && /^## \[/) { exit }
              }
              in_section && !/^## \[/ { print }
            ' CHANGELOG.md | sed '/^$/d' || echo "")
            if [ -n "$CHANGELOG" ]; then
              echo "changelog<<EOF" >> $GITHUB_OUTPUT
              echo "$CHANGELOG" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/570865959950/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
          service_account: github-actions-deployer@${{ env.PROD_PROJECT }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authenticate to dev for image copy
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/635555941174/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
          service_account: github-actions-deployer@${{ env.DEV_PROJECT }}.iam.gserviceaccount.com

      - name: Copy image from dev to prod
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          
          # Use version tag since we now tag images with version in Stage 2
          DEV_IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.DEV_PROJECT }}/app-images/fashion-web:$VERSION"
          
          if ! gcloud artifacts docker images describe $DEV_IMAGE --project="${{ env.DEV_PROJECT }}" --quiet 2>/dev/null; then
            echo "âŒ Error: Dev image not found!"
            echo "   Expected: $DEV_IMAGE"
            echo "   Make sure Stage 2 (Build & Deploy Dev) completed successfully."
            exit 1
          fi
          
          echo "âœ… Found dev image: $DEV_IMAGE"
          
          PROD_IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROD_PROJECT }}/app-images/fashion-web:$VERSION"
          PROD_IMAGE_LATEST="${{ env.REGION }}-docker.pkg.dev/${{ env.PROD_PROJECT }}/app-images/fashion-web:latest"

          echo "ðŸ”„ Copying image from dev to prod..."
          gcloud artifacts docker images copy $DEV_IMAGE $PROD_IMAGE \
            --project="${{ env.PROD_PROJECT }}" \
            --quiet || echo "âš ï¸  Failed to copy version tag (may already exist)"

          gcloud artifacts docker images copy $DEV_IMAGE $PROD_IMAGE_LATEST \
            --project="${{ env.PROD_PROJECT }}" \
            --quiet || echo "âš ï¸  Failed to copy latest tag"

          echo "âœ… Image copy completed"

      - name: Configure Docker for Artifact Registry (prod)
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Deploy to prod
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          PROD_IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROD_PROJECT }}/app-images/fashion-web:$VERSION"

          echo "ðŸš€ Deploying to production..."
          echo "   Version: $VERSION"
          echo "   Image: $PROD_IMAGE"
          gcloud run services update fashion-web \
            --image $PROD_IMAGE \
            --region="${{ env.REGION }}" \
            --project="${{ env.PROD_PROJECT }}" \
            --quiet
          echo "âœ… Production deployment complete"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ðŸš€ Release ${{ steps.version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ---

            **Full Changelog:** https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ steps.version.outputs.tag }}

            **View CHANGELOG.md:** [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/CHANGELOG.md)
          draft: false
          prerelease: false
      
      - name: Stage 4 complete
        run: |
          echo "âœ… Stage 4 complete: Release created and prod deployed"

  # Stage 1: Bump version and commit
  release:
    name: Stage 1: Bump Version
    runs-on: ubuntu-latest
    needs: check-skip
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.check-skip.outputs.skip != 'true'
    permissions:
      contents: write
    outputs:
      version: ${{ steps.release.outputs.version }}
      needs_release: ${{ steps.release.outputs.needs_release }}
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        continue-on-error: true
        with:
          app-id: ${{ secrets.RELEASE_BOT_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}
          installation-id: ${{ secrets.RELEASE_BOT_INSTALLATION_ID }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token || secrets.GITHUB_PAT || secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Generate changelog and bump version
        id: release
        run: |
          export HUSKY=0 SKIP_COMMIT=true SKIP_TAG=true
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          COMMITS=$(if [ -n "$LAST_TAG" ]; then git log ${LAST_TAG}..HEAD --oneline --grep="^chore(release):" --invert-grep || echo ""; else git log --oneline --grep="^chore(release):" --invert-grep || echo ""; fi)
          if [ -z "$COMMITS" ]; then
            echo "needs_release=false" >> $GITHUB_OUTPUT
            echo "version=" >> $GITHUB_OUTPUT
            exit 0
          fi
          if echo "$COMMITS" | grep -qiE "BREAKING"; then
            npx standard-version --release-as major --skip.commit --skip.tag || true
          elif echo "$COMMITS" | grep -qiE "^[a-f0-9]+.*feat"; then
            npx standard-version --release-as minor --skip.commit --skip.tag || true
          else
            npx standard-version --release-as patch --skip.commit --skip.tag || true
          fi
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "needs_release=true" >> $GITHUB_OUTPUT

      - name: Commit version and changelog
        if: steps.release.outputs.needs_release == 'true'
        run: |
          git add package.json pnpm-lock.yaml CHANGELOG.md
          if ! git diff --staged --quiet; then
            git commit -m "chore(release): ${{ steps.release.outputs.version }}"
            git push origin main
            echo "âœ… Stage 1 complete: Version ${{ steps.release.outputs.version }} committed"
          else
            echo "âš ï¸  No changes to commit"
            echo "needs_release=false" >> $GITHUB_OUTPUT
          fi

  # Stage 2: Build and deploy to dev
  build-dev:
    name: Stage 2: Build & Deploy Dev
    runs-on: ubuntu-latest
    needs: [check-skip, release]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.check-skip.outputs.skip != 'true' && needs.release.outputs.needs_release == 'true'
    environment:
      name: dev
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/635555941174/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
          service_account: github-actions-deployer@${{ env.DEV_PROJECT }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Fetch secrets for Docker build
        id: secrets
        run: |
          PAYLOAD_SECRET=$(gcloud secrets versions access latest --secret=PAYLOAD_SECRET_DEV --project="${{ env.DEV_PROJECT }}" 2>/dev/null || echo "")
          DATABASE_URI=$(gcloud secrets versions access latest --secret=DATABASE_URI_DEV --project="${{ env.DEV_PROJECT }}" 2>/dev/null || echo "")
          echo "::add-mask::$PAYLOAD_SECRET"
          echo "::add-mask::$DATABASE_URI"
          echo "payload_secret=$PAYLOAD_SECRET" >> $GITHUB_OUTPUT
          echo "database_uri=$DATABASE_URI" >> $GITHUB_OUTPUT

      - name: Build and push Docker image to dev
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION=${{ needs.release.outputs.version }}
          IMAGE_SHA="${{ env.REGION }}-docker.pkg.dev/${{ env.DEV_PROJECT }}/app-images/fashion-web:$SHORT_SHA"
          IMAGE_VERSION="${{ env.REGION }}-docker.pkg.dev/${{ env.DEV_PROJECT }}/app-images/fashion-web:$VERSION"
          IMAGE_LATEST="${{ env.REGION }}-docker.pkg.dev/${{ env.DEV_PROJECT }}/app-images/fashion-web:latest"

          echo "ðŸ”¨ Building Docker image (version: $VERSION)..."
          export DOCKER_BUILDKIT=1
          docker build \
            -t $IMAGE_SHA \
            -t $IMAGE_VERSION \
            -t $IMAGE_LATEST \
            --build-arg NEXT_PUBLIC_SERVER_URL="https://fashion-web-dev-XXXXXX.run.app" \
            --build-arg PAYLOAD_SECRET="${{ steps.secrets.outputs.payload_secret }}" \
            --build-arg DATABASE_URI="${{ steps.secrets.outputs.database_uri }}" \
            --cache-from $IMAGE_LATEST \
            .

          echo "ðŸ“¤ Pushing images..."
          docker push $IMAGE_SHA
          docker push $IMAGE_VERSION
          docker push $IMAGE_LATEST
          echo "âœ… Images pushed: $IMAGE_SHA, $IMAGE_VERSION, $IMAGE_LATEST"

      - name: Deploy to dev
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.DEV_PROJECT }}/app-images/fashion-web:$SHORT_SHA"
          echo "ðŸš€ Deploying to dev..."
          gcloud run services update fashion-web-dev \
            --image $IMAGE \
            --region="${{ env.REGION }}" \
            --project="${{ env.DEV_PROJECT }}" \
            --quiet
          echo "âœ… Stage 2 complete: Dev deployment complete"

  # Stage 3: Create tag
  create-tag:
    name: Stage 3: Create Tag
    runs-on: ubuntu-latest
    needs: [check-skip, release, build-dev]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.check-skip.outputs.skip != 'true' && needs.release.outputs.needs_release == 'true'
    permissions:
      contents: write
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        continue-on-error: true
        with:
          app-id: ${{ secrets.RELEASE_BOT_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}
          installation-id: ${{ secrets.RELEASE_BOT_INSTALLATION_ID }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token || secrets.GITHUB_PAT || secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create and push git tag
        run: |
          VERSION=${{ needs.release.outputs.version }}
          git tag -a "v$VERSION" -m "chore(release): $VERSION"
          git push origin "v$VERSION"
          echo "âœ… Stage 3 complete: Git tag v$VERSION created and pushed"

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [check-skip, create-github-release]
    if: github.event_name == 'push' && github.ref_type == 'tag' && needs.check-skip.outputs.skip != 'true'
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ github.ref_type == 'tag' && 'projects/570865959950/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider' || 'projects/635555941174/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider' }}
          service_account: github-actions-deployer@${{ github.ref_type == 'tag' && env.PROD_PROJECT || env.DEV_PROJECT }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Health check
        run: |
          sleep 30
          SERVICE_NAME="${{ github.ref_type == 'tag' && 'fashion-web' || 'fashion-web-dev' }}"
          SERVICE_URL=$(gcloud run services describe "$SERVICE_NAME" \
            --region="${{ env.REGION }}" \
            --project="${{ github.ref_type == 'tag' && env.PROD_PROJECT || env.DEV_PROJECT }}" \
            --format='value(status.url)' 2>/dev/null || echo "")
          if [ -z "$SERVICE_URL" ]; then
            exit 0
          fi
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$SERVICE_URL" || echo "000")
          if [ "$HTTP_CODE" != "200" ] && [ "$HTTP_CODE" != "301" ] && [ "$HTTP_CODE" != "302" ]; then
            exit 1
          fi
