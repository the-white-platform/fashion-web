name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

env:
  REGION: ${{ vars.GCP_REGION }}
  PROD_PROJECT: ${{ vars.GCP_PROJECT_PROD }}
  SERVICE_NAME: ${{ vars.CLOUD_RUN_SERVICE }}
  AR_REPO: ${{ vars.ARTIFACT_REGISTRY_REPO }}

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    concurrency:
      group: quality-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm format:check

      - name: Run linter
        run: pnpm lint

      - name: Type check
        run: npx tsc --noEmit

  release:
    name: Release
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' && github.ref == 'refs/heads/main'
      && !startsWith(github.event.head_commit.message, 'chore(release):')
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        continue-on-error: true
        with:
          app-id: ${{ secrets.RELEASE_BOT_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}
          installation-id: ${{ secrets.RELEASE_BOT_INSTALLATION_ID }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump version and update changelog
        id: release
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          export HUSKY=0

          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          COMMITS=$(if [ -n "$LAST_TAG" ]; then git log ${LAST_TAG}..HEAD --oneline --grep="^chore(release):" --invert-grep; else git log --oneline --grep="^chore(release):" --invert-grep; fi)

          if [ -z "$COMMITS" ]; then
            echo "No releasable commits found"
            echo "needs_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if echo "$COMMITS" | grep -qiE "BREAKING"; then
            npx standard-version --release-as major --skip.tag
          elif echo "$COMMITS" | grep -qiE "^[a-f0-9]+.*feat"; then
            npx standard-version --release-as minor --skip.tag
          else
            npx standard-version --release-as patch --skip.tag
          fi

          # Sync lockfile with bumped version, then amend into the release commit
          pnpm install --no-frozen-lockfile
          git add pnpm-lock.yaml
          git commit --amend --no-edit

          NEW_VERSION=$(node -p "require('./package.json').version")
          git tag -a "v$NEW_VERSION" -m "chore(release): $NEW_VERSION"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "needs_release=true" >> $GITHUB_OUTPUT

      - name: Push release commit and tag
        if: steps.release.outputs.needs_release == 'true'
        run: |
          git push origin main --follow-tags

      - name: Create GitHub Release
        if: steps.release.outputs.needs_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release.outputs.version }}
          name: Release ${{ steps.release.outputs.version }}
          generate_release_notes: true

  deploy:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    if: >-
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
      || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          else
            echo "version=manual" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_PROD }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT_PROD }}
          create_credentials_file: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push Docker image
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE_BASE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROD_PROJECT }}/${{ env.AR_REPO }}/${{ env.SERVICE_NAME }}"
          IMAGE_SHA="$IMAGE_BASE:$SHORT_SHA"
          IMAGE_LATEST="$IMAGE_BASE:latest"

          # Authenticate Docker to Artifact Registry
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          echo "$ACCESS_TOKEN" | docker login -u oauth2accesstoken --password-stdin ${{ env.REGION }}-docker.pkg.dev

          export DOCKER_BUILDKIT=1

          # Pull cache image (ignore failure if not found)
          docker pull "$IMAGE_LATEST" 2>/dev/null || true

          TAGS="-t $IMAGE_SHA -t $IMAGE_LATEST"
          if [ "$VERSION" != "manual" ]; then
            TAGS="$TAGS -t $IMAGE_BASE:$VERSION"
          fi

          docker build \
            $TAGS \
            --build-arg NEXT_PUBLIC_SERVER_URL="" \
            --build-arg PAYLOAD_SECRET="dummy-secret-for-build" \
            --build-arg DATABASE_URI="postgres://dummy:dummy@localhost:5432/dummy" \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from "$IMAGE_LATEST" \
            .

          docker push --all-tags "$IMAGE_BASE"

      - name: Deploy to Cloud Run
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROD_PROJECT }}/${{ env.AR_REPO }}/${{ env.SERVICE_NAME }}:$SHORT_SHA"

          gcloud run services update ${{ env.SERVICE_NAME }} \
            --image "$IMAGE" \
            --region="${{ env.REGION }}" \
            --project="${{ env.PROD_PROJECT }}" \
            --quiet
