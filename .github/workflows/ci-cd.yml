name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  REGION: asia-southeast1
  DEV_PROJECT: the-white-dev-481217
  PROD_PROJECT: the-white-prod-481217

jobs:
  # Stage 1: Validation
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit message
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: commitlint.config.js

  # Stage 2: Setup and Quality Checks
  setup-and-quality:
    name: Setup and Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm format:check

      - name: Run linter
        run: pnpm lint

      - name: Type check
        run: npx tsc --noEmit

  # Stage 3: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [setup-and-quality]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SERVER_URL: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'https://fashion-web-dev-XXXXXX.run.app' || 'http://localhost:3000' }}
          PAYLOAD_SECRET: dummy-secret-for-build
          DATABASE_URI: dummy-uri-for-build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next
          retention-days: 1

  # Stage 4: Cancel Previous Builds (only on push)
  cancel-builds:
    name: Cancel Previous Builds
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push'
    steps:
      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud (Dev)
        if: steps.env.outputs.environment == 'dev'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/635555941174/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
          service_account: github-actions-deployer@${{ env.DEV_PROJECT }}.iam.gserviceaccount.com

      - name: Authenticate to Google Cloud (Prod)
        if: steps.env.outputs.environment == 'prod'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/570865959950/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
          service_account: github-actions-deployer@${{ env.PROD_PROJECT }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Cancel previous builds
        run: |
          if [ "${{ steps.env.outputs.environment }}" = "prod" ]; then
            PROJECT_ID="${{ env.PROD_PROJECT }}"
            TAG_NAME="${{ github.ref_name }}"
            FILTER="source.repoSource.tagName=$TAG_NAME"
          else
            PROJECT_ID="${{ env.DEV_PROJECT }}"
            BRANCH="${{ github.ref_name }}"
            FILTER="source.repoSource.branchName=$BRANCH"
          fi

          echo "ðŸ›‘ Canceling previous builds..."
          RUNNING_BUILDS=$(gcloud builds list \
            --region="${{ env.REGION }}" \
            --project="$$PROJECT_ID" \
            --filter="status=WORKING OR status=QUEUED AND $$FILTER" \
            --format="value(id)" \
            --limit=50 2>/dev/null || echo "")

          if [ -n "$$RUNNING_BUILDS" ]; then
            for BUILD_ID in $$RUNNING_BUILDS; do
              echo "ðŸš¨ Canceling build: $${BUILD_ID}"
              gcloud builds cancel "$$BUILD_ID" \
                --region="${{ env.REGION }}" \
                --project="$$PROJECT_ID" \
                --quiet 2>/dev/null || true
            done
            echo "âœ… Canceled previous builds"
          else
            echo "â„¹ï¸  No previous builds to cancel"
          fi

  # Stage 5: Deploy
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [build, cancel-builds]
    if: github.event_name == 'push'
    environment:
      name: ${{ github.ref_type == 'tag' && 'prod' || 'dev' }}
    steps:
      - name: Determine deployment parameters
        id: params
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "project_id=${{ env.PROD_PROJECT }}" >> $GITHUB_OUTPUT
            echo "service_name=fashion-web" >> $GITHUB_OUTPUT
            echo "service_account=github-actions-deployer@${{ env.PROD_PROJECT }}.iam.gserviceaccount.com" >> $GITHUB_OUTPUT
            echo "workload_identity_provider=projects/570865959950/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider" >> $GITHUB_OUTPUT
            echo "next_public_server_url=https://fashion-web-XXXXXX.run.app" >> $GITHUB_OUTPUT
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "project_id=${{ env.DEV_PROJECT }}" >> $GITHUB_OUTPUT
            echo "service_name=fashion-web-dev" >> $GITHUB_OUTPUT
            echo "service_account=github-actions-deployer@${{ env.DEV_PROJECT }}.iam.gserviceaccount.com" >> $GITHUB_OUTPUT
            echo "workload_identity_provider=projects/635555941174/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider" >> $GITHUB_OUTPUT
            echo "next_public_server_url=https://fashion-web-dev-XXXXXX.run.app" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ steps.params.outputs.workload_identity_provider }}
          service_account: ${{ steps.params.outputs.service_account }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_type == 'tag' && format('refs/tags/{0}', github.ref_name) || github.ref }}

      - name: Get commit SHA
        id: commit
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Trigger Cloud Build
        run: |
          PROJECT_ID="${{ steps.params.outputs.project_id }}"
          REGION="${{ env.REGION }}"
          SHORT_SHA="${{ steps.commit.outputs.short_sha }}"
          NEXT_PUBLIC_SERVER_URL="${{ steps.params.outputs.next_public_server_url }}"

          if [ "${{ github.ref_type }}" = "tag" ]; then
            TAG_NAME="${{ steps.params.outputs.tag }}"
            TAG_FOR_BUILD=${TAG_NAME#v}
            gcloud builds submit \
              --config cloudbuild.yaml \
              --project "$PROJECT_ID" \
              --region "$REGION" \
              --substitutions _NEXT_PUBLIC_SERVER_URL="$NEXT_PUBLIC_SERVER_URL",SHORT_SHA="$SHORT_SHA",TAG_NAME="$TAG_FOR_BUILD" \
              --git-source-tag="$TAG_NAME"
          else
            gcloud builds submit \
              --config cloudbuild.yaml \
              --project "$PROJECT_ID" \
              --region "$REGION" \
              --substitutions _NEXT_PUBLIC_SERVER_URL="$NEXT_PUBLIC_SERVER_URL",SHORT_SHA="$SHORT_SHA" \
              --git-source-branch="${{ github.ref_name }}"
          fi

      - name: Get deployment URL
        id: url
        run: |
          sleep 10
          SERVICE_URL=$(gcloud run services describe "${{ steps.params.outputs.service_name }}" \
            --region="${{ env.REGION }}" \
            --project="${{ steps.params.outputs.project_id }}" \
            --format='value(status.url)' 2>/dev/null || echo "")
          [ -n "$SERVICE_URL" ] && echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Set deployment output
        id: deployment
        run: |
          echo "environment=${{ github.ref_type == 'tag' && 'prod' || 'dev' }}" >> $GITHUB_OUTPUT
          echo "commit=${{ steps.commit.outputs.short_sha }}" >> $GITHUB_OUTPUT

  # Stage 6: Health Check (runs in parallel with notification)
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.event_name == 'push' && steps.deployment.outputs.url != ''
    steps:
      - name: Wait for service to be ready
        run: sleep 30

      - name: Health check
        run: |
          SERVICE_URL="${{ steps.url.outputs.url }}"
          echo "ðŸ” Checking health of $SERVICE_URL"

          # Try to access the service
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$SERVICE_URL" || echo "000")

          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
            echo "âœ… Service is healthy (HTTP $HTTP_CODE)"
            exit 0
          else
            echo "âŒ Service health check failed (HTTP $HTTP_CODE)"
            exit 1
          fi

  # Stage 7: Notification (runs in parallel with health check)
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.event_name == 'push'
    steps:
      - name: Create deployment summary
        run: |
          ENV="${{ github.ref_type == 'tag' && 'Production' || 'Development' }}"
          COMMIT="${{ steps.deployment.outputs.commit }}"
          URL="${{ steps.url.outputs.url }}"

          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** $ENV" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** $COMMIT" >> $GITHUB_STEP_SUMMARY
          [ -n "$URL" ] && echo "- **URL:** $URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Deployed successfully" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… CI/CD pipeline completed successfully!'
            });
