name: Auto Version Bump and Tag

on:
  push:
    branches:
      - main
    tags-ignore:
      - 'v*'

permissions:
  contents: write

jobs:
  bump-and-tag:
    runs-on: ubuntu-latest
    if: "!startsWith(github.ref, 'refs/tags/v')"

    steps:
      - name: Generate GitHub App Token
        id: app-token
        if: ${{ secrets.RELEASE_BOT_CLIENT_ID != '' }}
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_BOT_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}
          installation-id: ${{ secrets.RELEASE_BOT_INSTALLATION_ID }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token || secrets.GITHUB_PAT || secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Auto-bump version if needed
        id: bump
        run: |
          if git diff-tree --no-commit-id --name-only -r HEAD | grep -q "package.json"; then
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            echo "Version already bumped to $CURRENT_VERSION"
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "bumped=false" >> $GITHUB_ENV
          else
            echo "Version not bumped, auto-bumping based on commits..."
            pnpm run release -- --skip.commit=true --skip.tag=true
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "bumped=true" >> $GITHUB_ENV
            
            git add package.json pnpm-lock.yaml CHANGELOG.md
            git commit -m "chore(release): $NEW_VERSION" || echo "Commit failed"
            git push origin main || echo "Push failed (branch protection)"
          fi

      - name: Create and push tag
        id: tag
        run: |
          VERSION="${{ steps.bump.outputs.version }}"
          TAG_NAME="v$VERSION"

          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

          if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            git tag -a "$TAG_NAME" -m "chore(release): $VERSION"
            git push origin "$TAG_NAME" || echo "Tag push failed"
          fi

      - name: Summary
        run: |
          echo "Version: ${{ steps.bump.outputs.version }}"
          echo "Tag: ${{ steps.tag.outputs.tag }}"
          if [ "${{ env.bumped }}" = "true" ]; then
            echo "✅ Version auto-bumped and tag created"
          else
            echo "✅ Tag created for existing version bump"
          fi
