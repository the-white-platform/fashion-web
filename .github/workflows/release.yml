name: Auto Version Bump and Tag

on:
  push:
    branches:
      - main
    # Only run if the commit doesn't already have a tag (avoid infinite loops)
    tags-ignore:
      - 'v*'

permissions:
  contents: write # Required to push tags and commits

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # Only run if not already a version commit (to avoid infinite loops)
    if: "!contains(github.event.head_commit.message, 'chore(release)') && github.event.head_commit.author.name != 'GitHub Action'"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Bump version and create tag
        id: version
        run: |
          # Run standard-version to bump version based on commit messages
          # This will:
          # 1. Bump version in package.json
          # 2. Create/update CHANGELOG.md
          # 3. Create a git tag (e.g., v1.0.1)
          # 4. Create a commit with message like "chore(release): 1.0.1"
          pnpm run release -- --skip.changelog=false --skip.commit=false --skip.tag=false

          # Get the new version from package.json
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Bumped version to $NEW_VERSION"

      - name: Push tag (tags can be pushed to protected branches)
        run: |
          # Push tag first (tags can usually be pushed to protected branches)
          # This is what triggers deployment, so it's the most important
          if git push origin "${{ steps.version.outputs.tag }}" 2>&1; then
            echo "âœ… Successfully pushed tag: ${{ steps.version.outputs.tag }}"
          else
            echo "âš ï¸ Tag may already exist or push failed, but continuing..."
          fi

      - name: Push version bump commit
        continue-on-error: true
        run: |
          # Try to push the commit, but don't fail if branch is protected
          # The tag push is what matters for deployment
          if git push origin main 2>&1; then
            echo "âœ… Pushed version bump commit to main"
          else
            echo "âš ï¸ Could not push commit to main (branch is protected)"
            echo "â„¹ï¸  The version bump commit exists locally"
            echo "â„¹ï¸  Tag was pushed successfully - deployment will proceed"
            echo "â„¹ï¸  You may need to manually create a PR to merge the version bump commit"
          fi

      - name: Output version info
        run: |
          echo "ğŸš€ Version bumped to: ${{ steps.version.outputs.version }}"
          echo "ğŸ·ï¸  Tag created: ${{ steps.version.outputs.tag }}"
          echo "ğŸ“¦ This tag will trigger production deployment"
