name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - dev
          - prod
      tag:
        description: 'Tag/version to deploy (required for prod)'
        required: false
        type: string
      branch:
        description: 'Branch to deploy from (default: main)'
        required: false
        default: 'main'
        type: string

permissions:
  contents: read
  id-token: write

env:
  REGION: asia-southeast1

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Determine deployment parameters
        id: params
        run: |
          if [ "${{ github.event.inputs.environment }}" = "prod" ]; then
            if [ -z "${{ github.event.inputs.tag }}" ]; then
              echo "âŒ Error: Tag is required for production deployment"
              exit 1
            fi
            TAG_NAME="${{ github.event.inputs.tag }}"
            [[ ! "$TAG_NAME" =~ ^v ]] && TAG_NAME="v$TAG_NAME"
            echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "project_id=the-white-prod-481217" >> $GITHUB_OUTPUT
            echo "service_name=fashion-web" >> $GITHUB_OUTPUT
            echo "service_account=github-actions-deployer@the-white-prod-481217.iam.gserviceaccount.com" >> $GITHUB_OUTPUT
            echo "workload_identity_provider=projects/570865959950/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider" >> $GITHUB_OUTPUT
            echo "next_public_server_url=https://fashion-web-XXXXXX.run.app" >> $GITHUB_OUTPUT
            echo "checkout_ref=refs/tags/$TAG_NAME" >> $GITHUB_OUTPUT
          else
            echo "project_id=the-white-dev-481217" >> $GITHUB_OUTPUT
            echo "service_name=fashion-web-dev" >> $GITHUB_OUTPUT
            echo "service_account=github-actions-deployer@the-white-dev-481217.iam.gserviceaccount.com" >> $GITHUB_OUTPUT
            echo "workload_identity_provider=projects/635555941174/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider" >> $GITHUB_OUTPUT
            echo "next_public_server_url=https://fashion-web-dev-XXXXXX.run.app" >> $GITHUB_OUTPUT
            echo "checkout_ref=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ steps.params.outputs.workload_identity_provider }}
          service_account: ${{ steps.params.outputs.service_account }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Cancel previous builds
        run: |
          if [ "${{ github.event.inputs.environment }}" = "prod" ]; then
            FILTER_TYPE="tag"
            FILTER_VALUE="${{ steps.params.outputs.tag }}"
          else
            FILTER_TYPE="branch"
            FILTER_VALUE="${{ github.event.inputs.branch }}"
          fi
          echo "ðŸ” Looking for builds to cancel..."
          echo "   Filter type: $FILTER_TYPE"
          echo "   Filter value: $FILTER_VALUE"

          RUNNING_BUILDS=$(gcloud builds list \
            --region="${{ env.REGION }}" \
            --project="${{ steps.params.outputs.project_id }}" \
            --filter="status=WORKING OR status=QUEUED" \
            --format="value(id)" \
            --limit=100 2>/dev/null || echo "")

          if [ -z "$RUNNING_BUILDS" ]; then
            echo "â„¹ï¸  No running/queued builds found"
            exit 0
          fi

          CANCEL_COUNT=0
          for BUILD_ID in $RUNNING_BUILDS; do
            BUILD_INFO=$(gcloud builds describe "$BUILD_ID" \
              --region="${{ env.REGION }}" \
              --project="${{ steps.params.outputs.project_id }}" \
              --format="json" 2>/dev/null || echo "{}")
            
            if [ "$BUILD_INFO" = "{}" ]; then
              continue
            fi
            
            BUILD_BRANCH=$(echo "$BUILD_INFO" | grep -o '"branchName": "[^"]*"' | cut -d'"' -f4 || echo "")
            BUILD_TAG=$(echo "$BUILD_INFO" | grep -o '"tagName": "[^"]*"' | cut -d'"' -f4 || echo "")
            
            SHOULD_CANCEL=false
            if [ "$FILTER_TYPE" = "branch" ] && [ "$BUILD_BRANCH" = "$FILTER_VALUE" ]; then
              SHOULD_CANCEL=true
            elif [ "$FILTER_TYPE" = "tag" ] && [ "$BUILD_TAG" = "$FILTER_VALUE" ]; then
              SHOULD_CANCEL=true
            fi
            
            if [ "$SHOULD_CANCEL" = "true" ]; then
              echo "ðŸ›‘ Canceling build: $BUILD_ID (branch: $BUILD_BRANCH, tag: $BUILD_TAG)"
              if gcloud builds cancel "$BUILD_ID" \
                --region="${{ env.REGION }}" \
                --project="${{ steps.params.outputs.project_id }}" \
                --quiet 2>/dev/null; then
                CANCEL_COUNT=$((CANCEL_COUNT + 1))
              else
                echo "âš ï¸  Failed to cancel $BUILD_ID (may have already finished)"
              fi
            fi
          done

          if [ $CANCEL_COUNT -gt 0 ]; then
            echo "âœ… Canceled $CANCEL_COUNT previous build(s)"
          else
            echo "â„¹ï¸  No matching builds to cancel"
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.params.outputs.checkout_ref }}

      - name: Trigger Cloud Build
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          if [ "${{ github.event.inputs.environment }}" = "prod" ]; then
            TAG_FOR_BUILD=${GITHUB_REF_NAME#v}
            gcloud builds submit \
              --config cloudbuild.yaml \
              --project "${{ steps.params.outputs.project_id }}" \
              --region="${{ env.REGION }}" \
              --substitutions _NEXT_PUBLIC_SERVER_URL="${{ steps.params.outputs.next_public_server_url }}",SHORT_SHA="$SHORT_SHA",TAG_NAME="$TAG_FOR_BUILD" \
              --git-source-tag="${{ steps.params.outputs.tag }}"
          else
            gcloud builds submit \
              --config cloudbuild.yaml \
              --project "${{ steps.params.outputs.project_id }}" \
              --region="${{ env.REGION }}" \
              --substitutions _NEXT_PUBLIC_SERVER_URL="${{ steps.params.outputs.next_public_server_url }}",SHORT_SHA="$SHORT_SHA" \
              --git-source-branch="${{ github.event.inputs.branch }}"
          fi

      - name: Get deployment URL
        id: url
        run: |
          sleep 10
          SERVICE_URL=$(gcloud run services describe "${{ steps.params.outputs.service_name }}" \
            --region="${{ env.REGION }}" \
            --project="${{ steps.params.outputs.project_id }}" \
            --format='value(status.url)' 2>/dev/null || echo "")
          [ -n "$SERVICE_URL" ] && echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Project:** ${{ steps.params.outputs.project_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** ${{ steps.params.outputs.service_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
          [ -n "${{ steps.url.outputs.url }}" ] && echo "- **URL:** ${{ steps.url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
