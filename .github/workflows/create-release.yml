name: Create GitHub Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get changelog
        id: changelog
        run: |
          if [ -f "CHANGELOG.md" ]; then
            VERSION="${{ steps.version.outputs.version }}"
            echo "Extracting changelog for version: $VERSION"
            
            # Extract changelog section for this version
            # standard-version format: ## [1.0.0] - 2025-12-16
            # Match from version header until next version or end of file
            CHANGELOG=$(awk -v version="$VERSION" '
              BEGIN { found=0; in_section=0 }
              /^## \[/ {
                # Check if this is our version
                if (match($0, "\\[" version "\\]")) {
                  found=1
                  in_section=1
                  next
                }
                # If we found our section and hit next version, stop
                if (in_section && /^## \[/) {
                  exit
                }
              }
              # Print content when in our section (skip the header line)
              in_section && !/^## \[/ { print }
            ' CHANGELOG.md | sed '/^$/d' || echo "")
            
            if [ -n "$CHANGELOG" ]; then
              echo "‚úÖ Found changelog entries for version $VERSION"
              echo "changelog<<EOF" >> $GITHUB_OUTPUT
              echo "$CHANGELOG" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            else
              echo "‚ö†Ô∏è  No changelog entries found for version $VERSION"
              echo "Will use default release notes"
            fi
          else
            echo "‚ö†Ô∏è  CHANGELOG.md not found"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## üöÄ Release ${{ steps.version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ---

            **Full Changelog:** https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ steps.version.outputs.tag }}

            **View CHANGELOG.md:** [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/CHANGELOG.md)
