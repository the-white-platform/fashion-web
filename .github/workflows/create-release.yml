name: Create GitHub Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get changelog
        id: changelog
        run: |
          if [ -f "CHANGELOG.md" ]; then
            VERSION="${{ steps.version.outputs.version }}"
            CHANGELOG=$(awk "/^## \[?$VERSION\]?/,/^## \[?[0-9]/ {if (!/^## \[?[0-9]/) print}" CHANGELOG.md | sed '1d' | sed '$d' || echo "")
            [ -n "$CHANGELOG" ] && echo "changelog<<EOF" >> $GITHUB_OUTPUT && echo "$CHANGELOG" >> $GITHUB_OUTPUT && echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ðŸš€ Release ${{ steps.version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            **Full Changelog:** https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ steps.version.outputs.tag }}
